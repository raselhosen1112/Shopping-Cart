     function handle(idCount, price, isPlus)
     {
      //const Count=document.getElementById(idCount).value;
     // const CountNumber=parseInt(Count);
     const CountNumber=getInput(idCount);
      var NewCount=CountNumber;
      if(isPlus==true)
      {
         NewCount=CountNumber+1;
      }
      else if(isPlus==false && CountNumber>0)
      {
         NewCount=CountNumber-1;
      }
     
      document.getElementById(idCount).value=NewCount;
      if(price=="phonePrice")
      {
         document.getElementById(price).innerText=1219*NewCount;
      }
      else if(price="casePrice")
      {
         document.getElementById(price).innerText=59*NewCount;
        
      }
      calculateAll();
     }
    function calculateAll()
    {
      const phoneCount=getInput("phoneCount");
      const caseCount=getInput("caseCount");
      const totalPrice=phoneCount*1219+caseCount*59;
      document.getElementById("subTotal").innerText=totalPrice;
      const tax=Math.round (totalPrice*0.1);
      document.getElementById("tax").innerText=tax;
      const allTotal=totalPrice+tax;
      document.getElementById("total").innerText=allTotal;
    }
function getInput(idCount){

   const Count=document.getElementById(idCount).value;
   const numberCount=parseInt(Count);
   return numberCount;
}
